<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>

    <div id="my_component" ></div>
    <div id="joke_generator"></div>


    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel" src="./WelcomeBack.js"></script>
    <script type="text/babel" src="./CoolButton.js"></script>
    <script type="text/babel" src="./JokeGenerator.js"></script>

    <script type="text/babel">
    ReactDOM.render(<WelcomeBack/>, document.querySelector('#my_component'));
    ReactDOM.render(<JokeGenerator/>, document.querySelector('#joke_generator'));
    </script>
    
    <script type="text/javascript" defer>
    </script>
  </body>
</html>
